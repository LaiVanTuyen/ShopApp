<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark" aria-label="Main Navigation">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50" aria-label="Shop Logo">
          <circle cx="50" cy="50" r="45" fill="rgb(240, 101, 197)"/>
          <circle cx="50" cy="50" r="35" fill="rgb(127, 68, 255)"/>
        </svg>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"
               [ngClass]="{ 'active': activeNavItem === 0 }"
               (click)="setActiveNavItem(0)"
               routerLink="/"
               aria-current="page">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               [ngClass]="{ 'active': activeNavItem === 1 }"
               (click)="setActiveNavItem(1)"
               routerLink="/">Thông báo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               [ngClass]="{ 'active': activeNavItem === 2 }"
               (click)="setActiveNavItem(2)"
               routerLink="/orders"
               aria-label="Giỏ hàng">
              <i class="fas fa-shopping-cart icon"></i>
              Giỏ hàng
            </a>
          </li>
          <li class="nav-item">
            @if(isLoggedIn()) {
              <div class="dropdown-container">
                <a class="nav-link user-menu"
                   (click)="togglePopover($event)"
                   role="button"
                   aria-haspopup="true"
                   [attr.aria-expanded]="isPopoverOpen">
                  {{ userResponse?.fullname }}
                </a>
                @if(isPopoverOpen) {
                  <div class="dropdown-menu show">
                    <div class="dropdown-header">Tùy chọn người dùng</div>
                    <div class="dropdown-list">
                      <a class="dropdown-item"
                         (click)="handleItemClick(0)"
                         role="menuitem">Tài khoản của tôi</a>
                      <a class="dropdown-item"
                         (click)="handleItemClick(1)"
                         role="menuitem">Đơn mua</a>
                      <a class="dropdown-item"
                         (click)="handleItemClick(2)"
                         role="menuitem">Đăng xuất</a>
                    </div>
                  </div>
                }
              </div>
            } @else {
              <a class="nav-link" routerLink="/login">Đăng nhập</a>
            }
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
